<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Shortlisting - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c63ff;
      --primary-dark: #574bdb;
      --secondary: #f8f9fa;
      --text: #2d3748;
      --text-light: #718096;
      --white: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #eef0ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
    }
    
    .login-card {
      background: var(--white);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }
    
    h2 {
      font-size: 1.8rem;
      color: var(--text);
      margin-bottom: 1.8rem;
      font-weight: 600;
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--primary);
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
      font-size: 0.95rem;
    }
    
    input[type="text"],
    input[type="password"],
    input[name="username"],
    input[name="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: var(--secondary);
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[name="username"]:focus,
    input[name="password"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
      outline: none;
      background-color: var(--white);
    }
    
    .btn-login {
      width: 100%;
      background-color: var(--primary);
      color: var(--white);
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      letter-spacing: 0.5px;
    }
    
    .btn-login:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .footer-text {
      text-align: center;
      margin-top: 1.8rem;
      color: var(--text-light);
      font-size: 0.95rem;
    }
    
    .footer-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .footer-text a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .footer-text a:hover::after {
      width: 100%;
    }
    
    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>RESUME SHORTLISTING</h2>
      <form method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input name="username" type="text" id="username" placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" id="password" placeholder="Enter your password" />
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <p class="footer-text">Don't have an account? <a href="/register">Register here</a></p>
    </div>
  </div>
</body>
</html>
